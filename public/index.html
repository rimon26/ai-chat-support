<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <title>Ai customer support</title>
  </head>
  <body>
    <i class="bi bi-chat"></i>

    <div class="chat-modal">
      <div class="chat-head">
        <div class="logo">
          <img src="assets/logo.png" alt="GoTribo Logo" />
        </div>
        <i class="bi bi-x"></i>
      </div>
      <div class="chat-body">
        <h2 class="default-text">Hi user, how can i help you today?</h2>
        <!-- <p class="ai-text">Hi, user how can i help you today</p>
        <p class="user-text">Explain me this trip to Dubai</p> -->
      </div>
      <div class="chat-input">
        <textarea
          name="input"
          id="input"
          placeholder="ask me anything about GoTribo..."
          rows="2"
        ></textarea>
        <div class="icons">
          <div class="icon1">
            <i class="bi bi-image"></i>
            <input type="file" name="img" id="imageInput" accept="image/*" />
          </div>

          <span class="icons2">
            <i class="bi bi-mic"></i>
            <img src="assets/send-icon.png" alt="send icon" id="send-btn" />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
